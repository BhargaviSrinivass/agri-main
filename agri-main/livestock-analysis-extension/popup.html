<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ„ Livestock Analyzer</h1>
      <p>Upload, drop, or use a URL for AI analysis</p>
    </div>

    <div class="url-input-area" id="urlInputArea" style="display: none;">
      <input type="url" id="imageUrlInput" placeholder="Paste image URL here..." required>
      <div class="url-buttons">
        <button id="analyzeUrlBtn" class="analyze-btn">Analyze URL</button>
        <button id="toggleUploadBtn" class="change-btn">Use File Upload</button>
      </div>
    </div>
    <div class="upload-area" id="uploadArea">
      <div class="upload-content">
        <div class="upload-icon">ğŸ“</div>
        <p>Drop image file here or click to upload</p>
        <input type="file" id="fileInput" accept="image/*" hidden>
        <button id="uploadBtn">Select Image File</button>
      </div>
      <button id="toggleUrlBtn" class="change-btn" style="margin-top: 10px;">Use Image URL</button>
    </div>

    <div class="image-preview" id="imagePreview" style="display: none;">
      <img id="previewImage" src="" alt="Preview">
      <button id="analyzeFileBtn" class="analyze-btn">ğŸ” Analyze Image</button>
      <button id="changeImage" class="change-btn">Change Image</button>
    </div>

    <div class="loading" id="loading" style="display: none;">
      <div class="spinner"></div>
      <p>Analyzing image...</p>
    </div>

    <div class="results" id="results" style="display: none;">
      <h3>Analysis Results</h3>
      <div class="result-card" id="resultCard">
        <div class="result-header">
          <span id="resultIcon">âœ…</span>
          <span id="resultTitle">Healthy Animal</span>
        </div>
        <div class="result-details">
          <p><strong>Status:</strong> <span id="resultStatus">Healthy</span></p>
          <p><strong>Confidence:</strong> <span id="resultConfidence">95%</span></p>
          <p><strong>Treatment:</strong> <span id="resultTreatment">No action needed</span></p>
        </div>
      </div>
    </div>

    <div class="error" id="error" style="display: none;">
      <p>âŒ <span id="errorMessage">Analysis failed</span></p>
    </div>

    <div class="footer">
      <p>Powered by your AI model</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
